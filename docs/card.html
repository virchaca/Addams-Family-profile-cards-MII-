<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Awesome profile-cards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="icon" href="./assets/images/favicon.png">
  <script src="https://kit.fontawesome.com/d65782632e.js" crossorigin="anonymous"></script>
</head>

<body class="bodyCard">

  <header>
    <header class="headerCard">
        <div>
            <a href="./index.html"><img class="imgIndex imgCard" src="./assets/images/logo-fondo.png" alt="awsome-cards-logo"></a>
        </div>
    </header>
  </header>

  <main class="main">
    <section class="sectionOne paletteOne js-card-preview">
      
    <section class="card">
      <button class="card__button js-btn-reset" value="reset">
        <i class="fa-regular fa-trash-can"></i>Reset
      </button>

      <div class="ghost">
        <section class="card__box">
          <div class="card__container">
            <h2 class="card__container--name js-name" id="nameh2">Nombre Apellido</h2>
            <h3 class="card__container--profession js-job" id="job">
              Front-end developer
            </h3>
          </div>
          <div class="card__box--img js__profile-image"></div>
          <nav>
            <ul class="icons">
              <li class="icons__border">
                <a class="icons__border--item js-phone" href="#" target="_blank"
                  ><i class="fa-solid fa-mobile-screen-button fa-2xl"></i
                ></a>
              </li>
              <li class="icons__border">
                <a class="icons__border--item js-email" href="#" target="_blank">
                  <i class="fa-regular fa-envelope fa-2xl"></i
                ></a>
              </li>
              <li class="icons__border">
                <a class="icons__border--item js-linkedin" href="#" target="_blank"
                  ><i class="fa-brands fa-linkedin-in fa-2xl"></i
                ></a>
              </li>
              <li class="icons__border">
                <a class="icons__border--item js-gitHub" href="#" target="_blank"
                  ><i class="fa-brands fa-github-alt fa-2xl"></i
                ></a>
              </li>
            </ul>
          </nav>
        </section>
      </div>
      </section>
    </section>

    <section class="sectionIncludes">
      <div class="songDesign"> ¿Te gustaría rellenar tu tarjeta mientras escuchas nuestra increíble canción? ¡Dale al play!
          <audio id="introSong" controls>
              <source src="../assets/images/intro.mp3" type="audio/mpeg">
          </audio>
      </div>
      <fieldset class="desing js-design-form">

          <section class="des__cont js-designLegend">
              <legend class="des__cont--icon">
                  <i class="fa-regular fa-solid fa-wand-sparkles"></i>
                  <h2 class="des__cont--title">DISEÑA</h2>
              </legend>
              <div class="des__cont--up">
                  <i class="fa-solid fa-chevron-up"></i>
              </div>
          </section>

          <div class="sub__box">

              <section class="sub__text">
                  <h2 class="sub__text--ti"> COLORES </h2>
              </section>

              <div class="palette">
                  <label class="palette__1">
                      <input class="rad js-palette-one" type="radio" value="1" name="palette" checked/>
                      <div class="palette__1--color1"></div>
                      <div class="palette__1--color2"></div>
                      <div class="palette__1--color3"></div>
                  </label>


                  <label class="palette__2">
                      <input class="rad js-palette-two" type="radio" value="2" name="palette"/>
                      <div class="palette__2--color1"></div>
                      <div class="palette__2--color2"></div>
                      <div class="palette__2--color3"></div>
                  </label>


                  <label class="palette__3">
                      <input class="rad js-palette-three" type="radio" value="3" name="palette"/>
                      <div class="palette__3--color1"></div>
                      <div class="palette__3--color2"></div>
                      <div class="palette__3--color3"></div>
                  </label>

                  <label class="palette__4">
                      <input class="rad js-palette-four" type="radio" value="4" name="palette"/>
                      <div class="palette__4--color1"></div>
                      <div class="palette__4--color2"></div>
                      <div class="palette__4--color3"></div>
                  </label>
              </div>

             
          </div>

          <div class="line"></div>

      </fieldset>
      <fieldset class="fullForm collapsed js-fill-form">

          <div class="titleF js-fillLegend">  
            <legend class="titleF__img">
              <i class="fa-solid fa-book-skull 
              titleF__img--icon
              " ></i>
            <h3 class="titleF__title">RELLENA</h3>
          </legend>
            <figure>
            <i class="fa-solid fa-chevron-up titleF__arrow"></i>
            </figure>    
          </div>
          
          <div class="formF">

            <label class="formF__label" for="name">Nombre completo</label>
            <input class="formF__input js-input-name" id="fullName" type="text" name="name" placeholder="Ej: Sally Jill" required>
          
            <label class="formF__label" for="job">Puesto</label>
            <input class="formF__input js-input-job" id="jobPosition" type="text" name="job" placeholder="Ej: Front-end unicorn" required>
          
            <div class="formF__img">      
              <label class="formF__img--btnF" for="image">Imagen de perfil</label>      
              <div class="formF__img--img js__profile-preview"> </div>
              <input type="file" id="image"  class="formF__img--hiddenFile js__profile-upload-btn" required>
            </div>

            <div class="js-error-message formF__img--error"></div>
          
            <label class="formF__label" for="email">Email</label>
            <input class="formF__input js-input-email" id="mail" type="mail" name="email" placeholder="Ej: sally-hill@gmail.com" required>
            
            <label class="formF__label" for="phone">Teléfono</label>
            <input class="formF__input js-input-phone" id="phoneNumber" type="number" name="phone" placeholder="Ej: 555-55-55-55" required>
            
            <label class="formF__label" for="linkedin">Linkedin</label>      
            <input class="formF__input js-input-linkedin" id="Linkedin" type="text" name="linkedin" placeholder="Nombre de usuario" required>      
            
            <label class="formF__label" for="github">GitHub</label>
            <input class="formF__input js-input-git" id="gitHub" type="text" name="github" placeholder="Nombre de usuario" required>
            
          </div>
        
          <div class="line"></div>
          
      </fieldset>
          
      <fieldset class="section collapsed js-share-form">
        
        <div class="section__div js-shareLegend ">
            <legend class="section__div__pack">
                <figure class="section__div__pack--fig">
                    <i class="fa-solid fa-ghost section__div__pack--fig--icon"></i>
                </figure>
                <h2 class="section__div__pack--h2">Comparte</h2>
            </legend>
            <figure class="section__div__pack--fig">
              <i class="fa-solid fa-chevron-up flechas section__div__pack--fig--arrow"></i>
            </figure>
        </div>

        <div class="section__button js-btn-share">
          <button type="submit" value="Enviar" class="section__button__link js-createdTarget">
            <i class="far fa-address-card section__button__link--target"></i> Crear tarjeta
          </button>
          <button type="submit" value="Enviar" class="section__button__linkGrey hidden js-createdTargetWhite">
            <i class="far fa-address-card section__button__linkGrey--targetGrey"></i> Crear tarjeta
          </button>
        </div>
        
        <div class="section__line"></div>

        <article class="section__share hidden js-hidden">
        <div class="">
          <h2 class="section__share--h2 hidden js-text">La tarjeta ha sido creada:</h2>
          <a
            class="section__share--link js-message"
            href="#" target="_blank">
          </a>
        </div>
        <div class="section__share--btn js-twitter-button">
          <span class="section__share--btn--icon fa-brands fa-twitter"></span>
          <a class="twitter-share-button section__share--btn--tw"
          href="https://twitter.com/intent/tweet" target="_blank" id="twitterShareLink">
        Compartir en Twitter</a>
        </div>
        <div class="section__line"></div>
        </article>

      </fieldset>


    </section>
  </main>

  <footer class="footerCard">
      <span class="footerCard__copyRight">Awesome profile-cards @2023</span>
      <img class="footerCard__logoCard" src="./assets/images/logotipo-footer.png" alt="logo-adalab">
  </footer>
  
  <script src="./assets/js/main.js"></script>
</body>

</html>
